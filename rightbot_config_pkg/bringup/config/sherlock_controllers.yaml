controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster


    position_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController


position_trajectory_controller:
  ros__parameters:
    joints:
      - h_gantry_joint
      - base_rotation_joint
      - v_gantry_joint
      - elbow_rotation_joint
      - wrist_rotation_joint
      - rotation1_joint
      - rotation2_joint

    command_interfaces:
      - position
      - velocity
      - acceleration
      - control_state
    

    state_interfaces:
      - position
      - velocity
      - effort

    state_publish_rate: 100.0 # Defaults to 50
    action_monitor_rate: 20.0 # Defaults to 20

    allow_partial_joints_goal: false # Defaults to false
    open_loop_control: true
    allow_integration_in_goal_trajectories: true
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal_time: 0.0 # Defaults to 0.0 (start immediately)
      # h_gantry_joint:
      #   trajectory: 0.2
      #   goal: 0.1
      # base_rotation_joint:
      #   trajectory: 0.2
      #   goal: 0.1
      # v_gantry_joint:
      #   trajectory: 0.2
      #   goal: 0.2
      # elbow_rotation_joint:
      #   trajectory: 0.15
      #   goal: 0.1
      # wrist_rotation_joint:
      #   trajectory: 0.3
      #   goal: 0.1
      # rotation1_joint:
      #   trajectory: 0.3
      #   goal: 0.1
      # rotation2_joint:
      #   trajectory: 0.6
      #   goal: 0.1
    joint_limits:
      h_gantry_joint: 
        lower_limit: 0.0
        upper_limit: 0.709
      base_rotation_joint: 
        lower_limit: -3.14
        upper_limit: 3.14
      v_gantry_joint: 
        lower_limit: 0.0
        upper_limit: 0.951
      elbow_rotation_joint: 
        lower_limit: -1.44
        upper_limit: 1.44
      wrist_rotation_joint:
        lower_limit: -1.57
        upper_limit: 1.57
      rotation1_joint: 
        lower_limit: -1.57
        upper_limit: 1.57
      rotation2_joint: 
        lower_limit: -1.57
        upper_limit: 1.57

      

